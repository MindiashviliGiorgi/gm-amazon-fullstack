<div class="login-app">
  <form #myForm="ngForm" (ngSubmit)="submit()">
    <input type="email" placeholder="Email"
    [(ngModel)]="form.email" name="email" #email="ngModel" required>
    <div class="decore"></div>
    <input type="password"
    [(ngModel)]="form.password" placeholder="Password"
    name="password" #password="ngModel" required>
    <div class="decore"></div>
    <input type="password" 
    [(ngModel)]="form.confirm_password" placeholder="Confirm password" 
    name="confirm_password" #confirm_password="ngModel" required>
    <div class="decore"></div>
    <div class="btn">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>
